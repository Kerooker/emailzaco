<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>E-mailzaço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Enviar e-mails</h3>
    <form class="form-group col-md-7" id="form">
        <div id="info">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Nome"
                   class="form-control" style="margin-bottom: 10px"
                   oninvalid="this.setCustomValidity('Por favor, preencha seu nome')"
                   oninput="this.setCustomValidity('')" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail"
                   class="form-control" style="margin-bottom: 20px"
                   oninvalid="this.setCustomValidity('Por favor, preencha seu e-mail')"
                   oninput="this.setCustomValidity('')" required>
            <button id="nextPage">Próximo</button>
        </div>

        <div style="display: none;" id="parliamentarians">
            <h4>Deputados</h4>

            <div id="list-parliamentarians"></div>

            <button type="submit">Enviar e-mails</button>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const EMAIL_API_URL = /*[[${EMAIL_API_URL} == null ? '' : ${EMAIL_API_URL}]]*/;
    /*]]>*/
</script>
<script th:src="@{/main.js}"></script>
</body>
</html>
