<html>
<head>

    <link rel="stylesheet" href="webjars/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="header-wrapper">
        <div class="site-branding">
            <a href="https://institutoops.org.br/" class="custom-logo" rel="home">

                     src="https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png"
                     class="custom-logo"
                     alt="Instituto OPS"
                     srcset="https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png 624w, https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png?w=150&amp;h=107 150w, https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png?w=300&amp;h=215 300w"
                     sizes="(max-width: 624px) 100vw, 624px"
                     data-attachment-id="223"
                     data-permalink="https://institutoops.org.br/cropped-logo-provisc3b3ria-2-2-png/"
                     data-orig-file="https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png"
                     data-orig-size="624,447"
                     data-comments-opened="1"

                     data-image-title="cropped-logo-provisc3b3ria-2-2.png"
                     data-image-description="<p>https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png</p>"
                     data-medium-file="https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png?w=300"
                     data-large-file="https://institutoops.files.wordpress.com/2019/04/cropped-logo-provisc3b3ria-2-2.png?w=624"></a>
        </div>
    </div>
</header>

<div style="display: flex;">
    <div class="col-md-4" style="margin: auto">
        <header class="entry-header"><h1 class="entry-title">E-mailzaço</h1></header>
        <form id="form">
            <div id="info">
                <div class="input-div">
                    <label class="contact-label" for="name">Nome</label>
                    <input type="text" name="name" id="name"
                           class="input-text" style="margin-bottom: 10px"
                           oninvalid="this.setCustomValidity('Por favor, preencha seu nome')"
                    oninput="this.setCustomValidity('')" required>

                    <label class="contact-label" for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf"
                           class="input-text" style="margin-bottom: 10px"
                           oninvalid="this.setCustomValidity('Por favor, preencha seu CPF')"
                           oninput="this.setCustomValidity('')" required>
                </div>

                <div class="input-div">
                    <label class="contact-label" for="email">E-mail</label>
                    <input type="email" name="email" id="email"
                           class="input-text" style="margin-bottom: 20px"
                           oninvalid="this.setCustomValidity('Por favor, preencha seu e-mail')"
                           oninput="this.setCustomValidity('')" required>
                </div>
                <button id="nextPage" class="button">Próximo</button>
            </div>

            <div style="display: none" id="parliamentarians">
                <strong><h3>Deputados</h3></strong>

                <div style="margin-bottom: 10px">
                    <input type="checkbox" class="form-check-input" id="toggleSelected">
                    <label class="form-check-label" for="toggleSelected">Selecionar todos</label>
                </div>

                <div id="list-parliamentarians"></div>

                <button type="submit" class="button" style="margin-bottom: 10px; margin-top: 10px;">Enviar e-mails</button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">

    /*]]>*/
</script>
<script th:src="@{/main.js}"></script>
</body>
</html>
