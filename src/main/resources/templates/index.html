                <img src="http://www.ops.net.br/images/logo_ops.png" width="64" height="40" alt="OPS">
            </div>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a target="_blank" rel="nofollow" href="https://luciobig.com.br">Blog</a></li>
                <li>
                    <a target="_blank" rel="nofollow" href="https://www.facebook.com/operacaopoliticasupervisionada" title="OPS no Facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="visible-xs-inline">Facebook</span>
                    </a>
                </li>
                <li>
                    <a target="_blank" rel="nofollow" href="https://twitter.com/LucioBig" title="Lúcio Big no Twitter">

<div style="display: flex; justify-content: center;">
    <div class="col-md-4">
        <h3 class="page-title">E-mailzaço</h3>
        <div class="panel panel-danger">
            <div class="panel-heading">Enviar e-mails</div>
                <form class="form-group panel-body" id="form">
                <div id="info">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name"
                           class="form-control" style="margin-bottom: 10px"
                           oninvalid="this.setCustomValidity('Por favor, preencha seu nome')"
                           oninput="this.setCustomValidity('')" required>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email"
                           class="form-control" style="margin-bottom: 20px"
                           oninvalid="this.setCustomValidity('Por favor, preencha seu e-mail')"
                           oninput="this.setCustomValidity('')" required>
                    <button id="nextPage" class="btn btn-danger btn-sm">Próximo</button>
                </div>

                <div style="display: none" id="parliamentarians">
                    <strong><h5>Deputados</h5></strong>

                    <div id="list-parliamentarians"></div>

                    <button type="submit" class="btn btn-danger btn-sm">Enviar e-mails</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
